<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ-Accordion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="faq-container">
      <div class="faq-card">
        <h2 class="faq-title">
          <span class="faq-icon"
            ><img src="assets/images/icon-star.svg" alt="Star Icon"
          /></span>
          FAQs
        </h2>
        <button class="faq-item">
          <div class="faq-question">
            What is Frontend Mentor, and how will it help me?<span
              class="expand-icon"
            >
              <img src="assets/images/icon-plus.svg" alt="Minus Icon" />
            </span>
          </div>
          <div class="faq-answer">
            Frontend Mentor offers realistic coding challenges to help
            developers improve their frontend coding skills with projects in
            HTML, CSS, and JavaScript. It's suitable for all levels and ideal
            for portfolio building.
          </div>
        </button>
        <button class="faq-item">
          <div class="faq-question">
            Is Frontend Mentor free?<span class="expand-icon">
              <img src="assets/images/icon-plus.svg" alt="Plus Icon" />
            </span>
          </div>
          <div class="faq-answer">
            Yes, Frontend Mentor offers a selection of free challenges.
          </div>
        </button>
        <button class="faq-item">
          <div class="faq-question">
            Can I use Frontend Mentor projects in my portfolio?<span
              class="expand-icon"
            >
              <img src="assets/images/icon-plus.svg" alt="Plus Icon" />
            </span>
          </div>
          <div class="faq-answer">
            Absolutely! Frontend Mentor projects are great for showcasing your
            skills.
          </div>
        </button>
        <button class="faq-item">
          <div class="faq-question">
            How can I get help if I'm stuck on a challenge?<span
              class="expand-icon"
            >
              <img src="assets/images/icon-plus.svg" alt="Plus Icon" />
            </span>
          </div>
          <div class="faq-answer">
            You can ask for help in the Frontend Mentor community Slack channel.
          </div>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
